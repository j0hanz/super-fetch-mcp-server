name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        default: patch
        options:
          - patch
          - minor
          - major
      custom_version:
        description: 'Custom version (overrides bump, e.g. 2.0.0-beta.1)'
        required: false
        type: string

permissions:
  contents: write
  id-token: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 1. Bump versions, validate, tag & release
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      version: ${{ steps.ver.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Determine version
        id: ver
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          if [ -n "${{ inputs.custom_version }}" ]; then
            NEW="${{ inputs.custom_version }}"
          else
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
            case "${{ inputs.bump }}" in
              major) NEW="$((MAJOR + 1)).0.0" ;;
              minor) NEW="$MAJOR.$((MINOR + 1)).0" ;;
              patch) NEW="$MAJOR.$MINOR.$((PATCH + 1))" ;;
            esac
          fi
          echo "version=$NEW" >> "$GITHUB_OUTPUT"
          echo "### Version: $CURRENT â†’ $NEW" >> "$GITHUB_STEP_SUMMARY"

      - name: Bump package.json & server.json
        env:
          VERSION: ${{ steps.ver.outputs.version }}
        run: |
          npm version "$VERSION" --no-git-tag-version --allow-same-version
          jq --arg v "$VERSION" '.version = $v | .packages[].version = $v' \
            server.json > tmp.json && mv tmp.json server.json
          npm install --package-lock-only --ignore-scripts

      - name: Install & validate
        run: |
          npm ci
          npm run lint
          npm run type-check
          npm run test
          npm run build

      - name: Commit, tag & push
        env:
          VERSION: ${{ steps.ver.outputs.version }}
        run: |
          git add package.json package-lock.json server.json
          git commit -m "release: v$VERSION"
          git tag -a "v$VERSION" -m "v$VERSION"
          git push origin master --follow-tags

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.ver.outputs.version }}
        run: gh release create "v$VERSION" --title "v$VERSION" --generate-notes

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 2. Publish to npm (runs in parallel with Docker)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  publish-npm:
    name: npm
    needs: release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      VERSION: ${{ needs.release.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.version }}

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install & build
        run: npm ci && npm run build

      # Trusted Publishing: No NODE_AUTH_TOKEN needed â€” OIDC handles auth
      - name: Publish
        run: |
          npm publish --access public --provenance || {
            if npm view "@j0hanz/fetch-url-mcp@$VERSION" version 2>/dev/null; then
              echo "::notice::v$VERSION already on npm â€” skipped"
            else
              exit 1
            fi
          }

      - name: Summary
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          ## ðŸ“¦ Published to npm
          | | |
          |---|---|
          | **Package** | [\`@j0hanz/fetch-url-mcp@$VERSION\`](https://www.npmjs.com/package/@j0hanz/fetch-url-mcp) |
          | **Auth** | Trusted Publishing (OIDC) |
          | **Provenance** | âœ… |
          EOF

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 3. Publish to MCP Registry (after npm, needs package available)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  publish-mcp:
    name: MCP Registry
    needs: [release, publish-npm]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      VERSION: ${{ needs.release.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.version }}

      - name: Publish
        run: |
          OS=$(uname -s | tr '[:upper:]' '[:lower:]')
          ARCH=$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/')
          curl -fsSL "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_${OS}_${ARCH}.tar.gz" \
            | tar xz mcp-publisher
          chmod +x mcp-publisher
          ./mcp-publisher login github-oidc
          ./mcp-publisher publish || echo "::notice::MCP Registry publish failed (may be duplicate) â€” continuing"

      - name: Summary
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          ## ðŸ“¡ Published to MCP Registry
          | | |
          |---|---|
          | **Server** | \`io.github.j0hanz/fetch-url-mcp@$VERSION\` |
          | **Registry** | [registry.modelcontextprotocol.io](https://registry.modelcontextprotocol.io) |
          EOF

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 4. Build & push Docker image (runs in parallel with npm)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  publish-docker:
    name: Docker
    needs: release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.version }}

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=v${{ needs.release.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=v${{ needs.release.outputs.version }}
            type=semver,pattern={{major}},value=v${{ needs.release.outputs.version }}
            type=raw,value=latest

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        env:
          VERSION: ${{ needs.release.outputs.version }}
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" <<EOF
          ## ðŸ³ Docker Image Published
          | | |
          |---|---|
          | **Image** | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION\` |
          | **Platforms** | linux/amd64, linux/arm64 |
          EOF
